<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to My Simple Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 8px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      text-align: center;
      max-width: 500px;
    }
    h1 {
      margin-bottom: 1rem;
      color: #222;
      font-weight: 700;
      font-size: 2.3rem;
    }
    p {
      color: #555;
      font-size: 1.2rem;
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Simple Website</h1>
    <p>
      This is a minimal, one-page website designed to get you started. Here you can add your own content and introduce yourself or your project. 
      Enjoy customizing it to fit your needs!
    </p>
  </div>
</body>
</html>
